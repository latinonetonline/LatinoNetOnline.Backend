<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="/identity-module/css/login.css" rel="stylesheet" />
</head>
<body>
    <div class="login-box">
        <h2>Social Login Button</h2>
        <a href="#" class="social-button" id="facebook-connect"> <span>Connect with Facebook</span></a>
        <a href="/identities-module/external/challenge?scheme=Google&returnUrl=" class="social-button" id="google-connect"> <span>Connect with Google</span></a>
        <a href="#" class="social-button" id="twitter-connect"> <span>Connect with Twitter</span></a>
        <a href="#" class="social-button" id="linkedin-connect"> <span>Connect with LinkedIn</span></a>
    </div>

    <script>

        let href = "/identities-module/external/challenge?scheme=Google";

        let returnUrl = getParameterByName("ReturnUrl");

        if (returnUrl) {
            href += `&returnUrl=${encodeURIComponent(returnUrl)}`;
        }

        document.getElementById("google-connect").href = href;


        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
    </script>
</body>
</html>
